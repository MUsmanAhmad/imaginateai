<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libretto Pic | Signup & Login</title>
  <style>
    :root {
      --primary: #212121;
      --primary-dark: #161616;
      --secondary: #8e44ad;
      --dark: #121212;
      --light: #bdc3c7;
      --gray: #7f8c8d;
      --success: #34c759;
      --error: #ff3737;
      --bg: #ffffff;
      --text: #111111;
      --button-bg: #222;
      --button-text: #fff;
      --content-primary: #ffffff;
      --content-secondary: #c5c9d9;
      --accent-electric: hsla(221, 98.8%, 66.9%, 1);
      --accent-purple: hsla(291, 46.6%, 45.5%, 1);
      --accent-pink: #DB519E;
      --accent-violet: #B14BF4;
      --accent-blue: #6E7BFC;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }

    .auth-container {
      background: var(--content-primary);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid var(--gray);
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent-purple);
      color: var(--button-text);
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-electric);
    }

    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--secondary);
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .success { color: var(--success); }
    .error { color: var(--error); }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Sign Up</h2>

    <!-- Signup/Login form -->
    <form id="auth-form">
      <div id="name-field">
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>

    <div id="message" class="message"></div>

    <div class="toggle-link" onclick="toggleForm()">
      Already have an account? Login
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDVUcSmJwwrmUekzVAblwnh7paNbO1eJGg",
  authDomain: "libretto-pic.firebaseapp.com",
  projectId: "libretto-pic",
  storageBucket: "libretto-pic.firebasestorage.app",
  messagingSenderId: "403072277299",
  appId: "1:403072277299:web:bb4e6ee72d882b73eabc46",
  measurementId: "G-7Y4MG1P2JQ"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isSignup = true;

    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name")?.value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      try {
        if (isSignup) {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          // save name to Firebase Auth profile
          if (name) {
            await updateProfile(userCred.user, { displayName: name });
          }
          messageEl.textContent = "Signup successful!";
          messageEl.className = "message success";
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          messageEl.textContent = "Login successful!";
          messageEl.className = "message success";
        }
      } catch (error) {
        messageEl.textContent = error.message;
        messageEl.className = "message error";
      }
    });

    window.toggleForm = function () {
      isSignup = !isSignup;
      document.getElementById("form-title").textContent = isSignup ? "Sign Up" : "Login";
      document.querySelector("#auth-form button").textContent = isSignup ? "Sign Up" : "Login";
      document.querySelector(".toggle-link").textContent = isSignup 
        ? "Already have an account? Login"
        : "Don't have an account? Sign Up";

      // Show/hide name field
      document.getElementById("name-field").style.display = isSignup ? "block" : "none";
      document.getElementById("message").textContent = "";
    }
  </script>
</body>
</html>
