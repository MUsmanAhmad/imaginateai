<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imaginite Dashboard</title>
  <link rel="stylesheet" href="dashboard_style.css" />
</head>
<body>
  <!-- Animated Background -->
    <div class="background"></div>
    
    <header>
        <h1 class="logo">Imaginite</h1>
        <p class="tagline">Create stunning AI-generated images from prompts in Many Languages</p>
    </header>
    
    <div class="container">
        <!-- Input Form -->
        <div class="form-container">
            <div class="form-group">
                <label for="prompt">Image Prompt (Urdu or any language)</label>
                <textarea id="prompt" class="form-control" placeholder="Type your prompt here..."></textarea>
<small id="char-count" class="char-counter">0 / 300 characters</small>
            </div>
            <div id="output"></div>
            <div class="form-row">
  <div class="form-col">
    <div class="form-group">
      <label for="size">Image Size</label>
      <select id="size" class="form-control">
  <option value="landscape">ğŸ–¼ï¸ Landscape (1280Ã—720)</option>
  <option value="portrait">ğŸ“± Portrait</option>
  <option value="square" selected >ğŸ”³ Square</option>
  <option value="cinematic">ğŸ¬ Cinematic Wide</option>
  <option value="closeup">ğŸ¤³ Close-Up / Headshot</option>
</select>
    </div>
  </div>

  <div class="form-col">
    <div class="form-group">
      <label for="model-select">Image Style Model</label>
      <select id="model-select" class="form-control">
        <option value="realistic">Realistic</option>
        <option value="anime">Anime Style</option>
        <option value="cartoon">Cartoon Style</option>
        <option value="portrait">Portrait</option>
        <option value="graphic">Graphic Design</option>
      </select>
    </div>
  </div>
</div>
            
            <div class="form-group">
                <label for="negative-prompt">Negative Prompt</label>
                <textarea 
                    id="negative-prompt" 
                    class="form-control" 
                    placeholder="Things you don't want in the image..."
                ></textarea>
            </div>
            
            <button id="generate-btn" class="btn">
                <span>Generate Image</span>
            </button>
        </div>
        
        <!-- Preview Area -->
        <div class="preview-container">
            <h2 class="preview-title">Your AI-Generated Image</h2>
            <div class="preview-content">
                <div id="image-placeholder" class="image-placeholder">
                    Image Preview
                </div>
                
             <img id="generated-image" class="generated-image" alt="AI Generated Image" style="display:none;" />
<a id="download-btn" class="btn" style="display: none;">Download Image</a>
                <div id="spinner" class="spinner"></div>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Imaginite AI Studio &copy; 2025 | </p>

</html>
